<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="scores"></div>
    <script>
      let humanScore = 0,
        computerScore = 0;
      let getComputerChoice = () => {
        options = ["rock", "paper", "scissors"];
        return options[Math.floor(Math.random() * 3)];
      };
      // let getHumanChoice = () => {
      //   options = ["rock", "paper", "scissors"];
      //   let humanChoice = prompt('"rock", "paper" or "scissors"').toLowerCase();
      //   if (options.includes(humanChoice)) {
      //     return humanChoice;
      //   } else {
      //     alert('Only "rock", "paper", or "scissors".');
      //   }
      // };
      let playRound = (humanChoice, computerChoice) => {
        if (
          (humanChoice === "paper" && computerChoice === "rock") ||
          (humanChoice === "rock" && computerChoice === "scissors") ||
          (humanChoice === "scissors" && computerChoice === "paper")
        ) {
          humanScore += 1;
        } else if (
          (computerChoice === "paper" && humanChoice === "rock") ||
          (computerChoice === "rock" && humanChoice === "scissors") ||
          (computerChoice === "scissors" && humanChoice === "paper")
        ) {
          computerScore += 1;
        }
        // Check for a tie
        if (humanScore === computerScore) {
          return; // If it's a tie, do not update the scores
        }
        // If it's not a tie, update the scores
        updateScores();
      };

      let updateScores = () => {
        let scores = document.querySelector(".scores");
        scores.textContent = `You = ${humanScore}, PC = ${computerScore}`;
      };
      let menu = document.querySelector(".menu");

      let playGame = () => {
        menu.addEventListener("click", (event) => {
          switch (event.target.className) {
            case "rock":
              let computerChoiceRock = getComputerChoice();
              playRound("rock", computerChoiceRock);
              console.log("rock");
              console.log(computerChoiceRock);
              break;
            case "paper":
              let computerChoicePaper = getComputerChoice();
              playRound("paper", computerChoicePaper);
              console.log("paper");
              console.log(computerChoicePaper);
              break;
            case "scissors":
              let computerChoiceScissors = getComputerChoice();
              playRound("scissors", computerChoiceScissors);
              console.log("scissors");
              console.log(computerChoiceScissors);
              break;
          }
        });
      };

      playGame();
    </script>
  </body>
</html>
